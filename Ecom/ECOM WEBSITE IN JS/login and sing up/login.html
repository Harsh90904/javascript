<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up Forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form  action="" id="displaylo"  class="p-2 mr "  style="display:none;">
      <div class="container">
        <div class="row align-item-center cen w-75 h-50 pb-5 justify-content-center bg-white shadow p-3 mb-5   position-relative">
          <h2 class="text-center">Login Form</h2> 
            <div class="logininp   p-3 ">
              <form action="" class="d-block">
                <input type="email" placeholder="Email"  id="login-emil"  class="pb-2"/>
                <br>
                <input type="password" placeholder="Password" id="login-pass" class="pb-2"/>
                <br>
                <button type="button"  class="btn btn-outline-warning mt-3" id="loginpage" onclick="Login()">Login</button>
              </form>
            </div>
            <div class="logininp pt-3 bg-primary position-absolute loginab text-white">
              <h3>HI , WALLCOME TO ALL MARKET</h3>
              <p class="pt-3 ">
                Already  have not account?
                <button type="button"  class="btn btn-outline-warning" onclick="displaySignUp()">Sign Up</button>
              </p>
            </div>
          </div>
      </div>
    </form>

    <form action="" id="displaysi"  class="mr">
      <div class="container">
        <div class="row  cen w-75 h-50 pb-5  bg-white shadow p-3 mb-5   position-relative">
          <h2 class="pb-3 text-center">Sign Up Form</h2>
          <div class="logininp p-3 ">
            <input type="email" placeholder="Email" id="sign-emil"  class="pb-2"/>
            <br>
            <input type="password" placeholder="Password" id="sign-pass" class="pb-2"/>
            <br>
            <input type="password" placeholder="Confirm Password" class="pb-2"  id="sign-com-pass"/>
            <br>
            <button type="button"class="btn btn-outline-warning mt-3" onclick="SignUp()"  id="nexthome"> Sign Up</button>
            <div class="logininp p-3 bg-primary position-absolute loginab text-white">
              <h3>HI , WALLCOME TO ALL MARKET</h3>              
              <p>
                Already have an account?
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  onclick="displayLogin()"
                >
                  Login
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
