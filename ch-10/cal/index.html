<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr >
            <td colspan="4">
                <p id="ans"></p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="calbutton(1)">
            </td>
            <td>
                <input type="button" value="2" onclick="calbutton(2)">
            </td>
            <td>
                <input type="button" value="3" onclick="calbutton(3)">
            </td>
            <td>
                <input type="button" value="C" onclick="calbutton()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="calbutton(4)">
            </td>
            <td>
                <input type="button" value="5" onclick="calbutton(5)">
            </td>
            <td>
                <input type="button" value="6" onclick="calbutton(6)">
            </td>
            <td>
                <input type="button" value=" +" onclick="calbutton(`+`)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="calbutton(7)">
            </td>
            <td>
                <input type="button" value="8" onclick="calbutton(8)">
            </td>
            <td>
                <input type="button" value="9" onclick="calbutton(9)">
            </td>
            <td>
                <input type="button" value=" - " onclick="calbutton(`-`) ">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="x" onclick="calbutton(`*`)">
            </td>
            <td>
                <input type="button" value="0" onclick="calbutton(0)">
            </td>
            <td>
                <input type="button" value="/" onclick="calbutton(`/`)">
            </td>
            <td>
                <input type="button" value="=" onclick="calbutton(`=`)">
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
