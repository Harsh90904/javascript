<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">
    <div class="quote-container">
      <p id="quote">Loading...</p>
      <div class="loader"></div>
    </div>
    <div class="media">
      <div class="like-btn">
        <button onclick="clickCounter()" class="heart">&#10084;</button>
        <p id="dis"></p>
      </div>
      <div class="downlode-btn">
        <a href="file:#quote" style="color: aliceblue;">
          &#x2B07;
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
